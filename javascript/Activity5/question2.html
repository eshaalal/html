<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .ele{
        border: 10px solid;
        padding: 30px;
        top: 20%;
        margin: auto;
        position: relative;
        width: 30%;
    }

</style>
<body>
    <div id="outermost" class="ele">
        <div id="inner" class="ele">

        
        <div id="innermost" class="ele">
        </div>
        </div>
    </div>

    <script>
        innermost.addEventListener("mouseover", function(){
            this.style.borderColor = 'red';
            this.style.transform = 'rotate(360deg)';
            this.style.transition = '2s';
        });
        inner.addEventListener("mouseover",function(){
            this.style.borderColor = 'green';
            this.style.transform = 'rotate(360deg)';
            this.style.transition = '2s';
        });
        outermost.addEventListener("mouseover",function(){
            this.style.borderColor = 'blue';
            this.style.transform = 'rotate(360deg)';
            this.style.transition = '2s';
        });
    </script>
    
</body>
</html>
