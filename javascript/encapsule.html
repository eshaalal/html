<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        class BankAccount{
            customerName;
            accountNumber;
            balance=0;
            constructor(customerName,balance=0){
                this.customerName=customerName;
                this.accountNumber=Date.now();
                this.balance=balance;
            }
        }
        class CurrentAccount extends BankAccount{
            transactionLimits=50000;
            constructor(customerName,balance=0){
                super(customerName,balance);
            }
        }
        const rakeshAccount=new CurrentAccount("rakesh k",2000);
        // document.write("Name = "+rakeshAccount.customerName+" "+"Account Balance = "+rakeshAccount.balance+"Account Number = "+rakeshAccount.accountNumber);
        console.log(rakeshAccount);
    </script>
</body>
</html>
