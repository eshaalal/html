<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class BankAccount{
            customerName;
            accountNumber;
            #balance=0;
            constructor(customerName,balance=0){
                this.customerName=customerName;
                this.accountNumber=Date.now();
                this.#balance=balance;
            }
            deposit(amount){
                this.#balance += amount;
            }
            withdraw(amount){
                this.#balance -= amount;
            }
            set balance(amount){
                if(isNan(amount)){
                    throw new Error('Amount is not a valid input');
                }
                this.#balance=amount;
            }
            get balance(){
                return this.#balance;
            }
        }
        class CurrentAccount extends BankAccount{
            transactionLimits=5000000;
            constructor(customerName,balance=0){
                super(customerName,balance);
            }
        }
        const rakeshAccount=new CurrentAccount("Esha Lal",900000000);
        // document.write("Name = "+rakeshAccount.customerName+" "+"Account Balance = "+rakeshAccount.balance+"Account Number = "+rakeshAccount.accountNumber);
        console.log(rakeshAccount);
    </script>
</body>
</html>
